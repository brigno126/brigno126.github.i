<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <title>Contact Parallele</title>
        <link rel="shortcut icon" href="../icons/icon.png">
        <link rel="stylesheet" href="../css/Contact.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

    <body class="body">
        <div class="col-d-12 menua">
            <div class="col-d-12 menub">
              <div class="col-d-12 menu">
                  <div class="col-d-4 logo">
                      <a href="Home.html" id="logo" class="col-d-4"><img id="logo" src="../icons/parallele_logo.png"></img></a>
                  </div>

                  <div class="col-d-6 burger">
                      <label for="check" class="checkbtn" onclick="togglemenu();">
                          <i class="fas fa-bars"> </i>
                      </label>
                  </div>
                  <div class="col-d-8 navbar">
                      <div class="navitems"><a class="col-d-12 menu-button" href="../html/Projects.html">Projects</a></div>
                      <div class="navitems"><a class="col-d-12 menu-button" href="../html/Gallery.html">Gallery</a></div>
                      <div class="navitems"><a class="col-d-12 menu-button" href="../html/About Us.html">About Us</a></div>
                      <div class="navitems"><a class="col-d-12 menu-button" href="../html/Contact.html">Contact</a></div>
                  </div>
              </div>
              <input type="checkbox" id="check">
              <div class="col-d-12 navbar-mobile-box">
                  <div class="col-d-12 navbar-mobile">
                      <div class="col-d-12 navitems-mobile"><a href="../html/Projects.html">Projects</a></div>
                      <div class="col-d-12 navitems-mobile"><a href="../html/Gallery.html">Gallery</a></div>
                      <div class="col-d-12 navitems-mobile"><a href="../html/About Us.html">About Us</a></div>
                      <div class="col-d-12 navitems-mobile"><a href="../html/Contact.html">Contact</a></div>
                      <div class="col-d-12 navitems-mobile"><a ></a></div>
                  </div>
              </div>
          </div>
        </div>

        <!--Contenuto pagina-->
        <div class="col-d-12 submenu"></div>
        <div class="col-d-12 space"></div>
        <div class="col-d-12 title"><h1>Have a Project In Mind?</h1></div>
        <div class="col-d-12">
            <div class="col-d-3 space2"></div>
            <form class="col-d-6 form" action="">
                <div class="col-d-12"><h2>Feel free to contact us:</h2></div>

                <div class="col-d-6">
                    <label class="col-d-12 item" for="name"><a>Name</a></label>
                    <input class="col-d-12 textbox" type="text" id="name" placeholder="Your name" required>
                </div>

                <div class="col-d-6">
                    <label class="col-d-12 item" for="email"><a>Email</a></label>
                    <input class="col-d-12 textbox" type="email" id="email" placeholder="Your email" required>
                </div>

                <div class="col-d-12">
                    <label class="col-d-12 item" for="message"><a>Message</a></label>
                    <textarea class="col-d-12 textbox" name="" id="message" placeholder="Write your message" required></textarea>
                </div>

                <div class="col-d-12 buttonbox">
                    <input class="col-d-2 button" type="submit" value="Send">
                    <input class="col-d-2 button" type="reset" value="Reset">
                </div>
                <div class="col-d-12 icons">
                    <a href="https://twitter.com" target="_blank"><img class="icon" src="../icons/tw icon.png"></img></a>
                    <a href="https://facebook.com" target="_blank"><img class="icon" src="../icons/fb icon.png"></img></a>
                    <a href="https://www.instagram.com/" target="_blank"><img class="icon" src="../icons/ig icon.png"></img></a>
                    <a href="https://www.behance.net/" target="_blank"><img class="icon" src="../icons/behance icon.png"></img></a>
                </div>
            </form>
            <div class="col-d-3"></div>
        </div>
        <div class="col-d-12 space2"></div>
        <div class="col-d-12 footer">
          <div class="footer-content">
                <p>Copyright &copy;2022 Parallele. designed by Carlo Brignoli e Marco Taino.</p>
          </div>
        </div>

    </body>
</html>
